<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How's SH. Today?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>How was SH. feeling yesterday?</h1>
        <div id="status">
            <h2>Sleep Quality out of 5: <span id="mood">Loading...</span></h2>
        </div>
        <div id="data">
            <p>Laptop Screen Time: <span id="laptoptime">Loading...</span></p>
			<p>Phone Screen Time: <span id="phonetime">Loading...</span></p>
			<p>How many tasks do I have to complete?: <span id="TTR">Loading...</span></p>
			<p>Did SH. wear his retainers yesterday?: <span id="retainers">Loading...</span></p>
			<p>How would SH. describe how productive his day was?: <span id="productiveness">Loading...</span></p>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
